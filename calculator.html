<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div class="container">
      <div class="result-container">
        <div class="result-text">
          <span id="result">0</span>
        </div>
      </div>
      <div class="button-container">
        <div class="row1">
          <div class="button">
            <button class="buttonAC">AC</button>
          </div>
          <div class="button">
            <button class="buttonPlusMinus">+/-</button>
          </div>
          <div class="button">
            <button class="buttonPercent">%</button>
          </div>
          <div class="button">
            <button class="buttonDivide">&#247;</button>
          </div>
        </div>

        <div class="row2">
          <div class="button">
            <button class="button7">7</button>
          </div>
          <div class="button">
            <button class="button8">8</button>
          </div>
          <div class="button">
            <button class="button9">9</button>
          </div>
          <div class="button">
            <button class="buttonMultiply">&times;</button>
          </div>
        </div>

        <div class="row3">
          <div class="button">
            <button class="button4">4</button>
          </div>
          <div class="button">
            <button class="button5">5</button>
          </div>
          <div class="button">
            <button class="button6">6</button>
          </div>
          <div class="button">
            <button class="buttonMinus">-</button>
          </div>
        </div>

        <div class="row4">
          <div class="button">
            <button class="button1">1</button>
          </div>
          <div class="button">
            <button class="button2">2</button>
          </div>
          <div class="button">
            <button class="button3">3</button>
          </div>
          <div class="button">
            <button class="buttonPlus">+</button>
          </div>
        </div>

        <div class="row5">
          <div class="button" id="zero">
            <button class="button0">0</button>
          </div>
          <div class="button">
            <button class="buttonDot">.</button>
          </div>
          <div class="button">
            <button class="buttonEqual">=</button>
          </div>
        </div>

      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
